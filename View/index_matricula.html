                                <div class="col-md-4 mb-6">

                                    <input name="apellido_paterno" type="text" class="form-control" id="apellido_paterno" placeholder="Apellido Paterno" value="" required>

                                    <div class="invalid-feedback">Complete el campo.</div>
                                </div>
                            
                                <div class="col-md-4 mb-6">
                                    <label for="apellido_materno">Apellido Materno</label>
                                    <input name="apellido_materno" type="text" class="form-control" id="apellido_materno" placeholder="Apellido Materno" value="" required>
                                    <div class="valid-feedback">¡Ok válidado!</div>
                                    <div class="invalid-feedback">Complete el campo.</div>
                                </div>
                            </div>

                                        <div class="invalid-feedback">Complete el campo.</div>
                                    </div>
